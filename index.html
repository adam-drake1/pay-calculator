<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pay Calculator</title>
	<link href="src/styles.css" rel="stylesheet">
	<script src="src/out/script.js" defer></script>
</head>

<body>
	<div class="calculator">
		<h1>Pay Calculator</h1>
		<div class="input">
			<div>
				<label>How many hours did you work?</label>
				<input type="text" id="hours-input" min="0" placeholder="Hours Worked..." pattern="([0-9, \.])*">
			</div>
			<div>
				<label>How much are you paid per hour?</label>
				<input type="text" id="wage-input" min="0" placeholder="Hourly Rate..." pattern="([0-9, \.])*">
			</div>
		</div>
		<div class="submit">
			<input type="submit" id="submit-button" value="Submit">
		</div>
		<div class="output">
			<label id="output-text"></label>
		</div>
	</div>
</body>
</html>
